<div class="container-xl">
  <h2 style="color: olivedrab">Edit Book</h2>
  <form [formGroup]="formGroup" (ngSubmit)="saveBook()">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" class="form-control" type="text" id="title" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input formControlName="author" type="text" class="form-control" id="author" name="author"
             placeholder="Enter author">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" rows="5" type="text" class="form-control" id="description" name="description"
                placeholder="Enter description"></textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-outline-warning">
    <a [routerLink]="'/books'" class="btn btn-outline-info ml-3">Back</a>
  </form>
</div>
